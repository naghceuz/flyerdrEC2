{% extends 'pointstracker/base_template.html' %}

{% load staticfiles %}

{% block head_extra %}
<link href="{% static 'pointstracker/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}FlyerDR - Signup{% endblock %}

{% block body %}
    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" class="form-control" placeholder="Password" required="">

        <input type="lastName" class="form-control" placeholder="Last Name" required="">

        <input type="First Name" class="form-control" placeholder="First Name" required="">

        <input type="Cell Phone" class="form-control" placeholder="Cell Phone" required="">


        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
